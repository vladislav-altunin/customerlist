spring.datasource.url=jdbc:mariadb://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#Initializes the database
spring.jpa.generate-ddl=false

#Defines the behavior of the initialization
#In this case creates when the app starts and drops when stops
spring.jpa.hibernate.ddl-auto=none

#To enable script-based initialization (enabled by default only for embedded databases)
spring.sql.init.mode=always

#Shows sql in the console
spring.jpa.show-sql=true

